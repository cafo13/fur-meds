<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()"
        >{{ 'global.cancel_button' | transloco }}</ion-button
      >
    </ion-buttons>
    <ion-title
      >{{ mode === "Update" ? ('pages.set_food.update_title' | transloco) :
      ('pages.set_food.add_title' | transloco) }}</ion-title
    >
    <ion-buttons slot="end">
      <ion-button (click)="save()" [strong]="true"
        >{{ 'global.save_button' | transloco }}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="{{ 'pages.set_food.name_input.label' | transloco }}"
        labelPlacement="floating"
        placeholder="{{ 'pages.set_food.name_input.placeholder' | transloco }}"
        (ionChange)="handleNameChange($event)"
        value="{{ this.food.name }}"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
