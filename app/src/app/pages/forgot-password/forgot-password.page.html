<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        (click)="dismissModal()"
        defaultHref=""
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'pages.forgot_password.name' | transloco }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <ion-input
        label="{{ 'global.email' | transloco }}"
        labelPlacement="floating"
        type="email"
        #userMail
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          (click)="forgotPassword(userMail)"
          type="submit"
          color="danger"
          expand="block"
          >{{ 'global.send_button' | transloco }}</ion-button
        >
      </ion-col>
    </ion-row>
    <small>{{ 'pages.forgot_password.hint_text' | transloco }}</small>
  </form>
</ion-content>
