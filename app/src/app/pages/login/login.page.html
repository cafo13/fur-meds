<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        (click)="dismissModal()"
        defaultHref="/tabs/account"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'pages.login.name' | transloco }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item lines="full">
      <ion-input
        label="{{ 'global.email' | transloco }}"
        labelPlacement="floating"
        type="text"
        #userMail
        required
      ></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-input
        label="{{ 'global.password' | transloco }}"
        labelPlacement="floating"
        type="password"
        #userPassword
        required
      ></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          (click)="signIn(userMail.value, userPassword.value)"
          type="submit"
          color="danger"
          expand="block"
        >
          {{ 'global.signin' | transloco }}
        </ion-button>
        <a (click)="openForgotPasswordModal()" class="small-text">
          {{ 'pages.login.forgot_password' | transloco }}
        </a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
