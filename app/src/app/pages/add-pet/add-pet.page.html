<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()" size="small"
        >{{ 'global.cancel_button' | transloco }}</ion-button
      >
    </ion-buttons>
    <ion-title>{{ 'pages.add_pet.name' | transloco }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()" [strong]="true" size="small"
        >{{ 'global.save_button' | transloco }}</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="{{ this.transloco.translate('pages.add_pet.name_input.label') }}"
        labelPlacement="floating"
        placeholder="{{ this.transloco.translate('pages.add_pet.name_input.placeholder') }}"
        (ionChange)="handleNameChange($event)"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-select
        interface="action-sheet"
        cancelText="{{ this.transloco.translate('global.cancel_button') }}"
        placeholder="{{ this.transloco.translate('pages.add_pet.animal_species') }}"
        (ionChange)="handleSpeciesChange($event)"
      >
        <ion-select-option
          *ngFor="let enum of animalSpecies | keyvalue"
          value="{{ enum.key }}"
          >{{ this.transloco.translate(enum.value) }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-button fill="outline" (click)="addPicture()"
        >{{ this.pet.image ?
        this.transloco.translate("pages.add_pet.change_picture") :
        this.transloco.translate("pages.add_pet.add_picture") }}</ion-button
      >
      <ion-thumbnail slot="end">
        <img src="{{ this.pet.image }}" />
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
