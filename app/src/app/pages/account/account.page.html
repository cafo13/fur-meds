<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Account </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="auth.SignOut()" *ngIf="auth.isLoggedIn">
        <ion-icon slot="icon-only" name="log-out-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="!auth.isLoggedIn">
    <ion-row>
      <ion-col align-self-center>
        <ion-button
          (click)="openRegistrationModal()"
          expand="block"
          color="primary"
          >Register</ion-button
        >
        <span class="divider line one-line">or</span>
        <span class="already">Already a user?</span>
        <ion-button (click)="openLoginModal()" expand="block" color="danger"
          >Sign In</ion-button
        >
        <!--
        <span class="divider line one-line">or</span>
        <ion-button
          (click)="signInWithGoogle()"
          type="submit"
          color="danger"
          expand="block"
          >Sign In with Google</ion-button
        >
        -->
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-text *ngIf="auth.isLoggedIn">Logged in!</ion-text>
</ion-content>
