<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Pets </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Pets</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pet of myPets">
      <ion-card>
        <img
          *ngIf="pet.image"
          alt="cannot display image"
          src="{{ pet.image }}"
        />
        <ion-card-header>
          <ion-card-title>{{ pet.name }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
