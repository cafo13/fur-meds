name: build_and_deploy_pets_api

on:
  workflow_run:
    workflows: ["generate_semantic_version"]
    branches: ["main"]
    types:
      - completed

env:
  REGISTRY: ghcr.io

jobs:
  test_pets_api:
    name: test
    runs-on: ubuntu-latest
    container:
      image: golang:1.19.4
    steps:
      - name: Check out Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: install dependencies
        run: go mod download
        working-directory: ./backend/pets-api
      - name: run tests
        run: go test ./...
        working-directory: ./backend/pets-api
  build_and_deploy_pets_api:
    name: Build and push docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    env:
      IMAGE_NAME: ${{ github.repository }}/pets-api
    steps:
      - name: Check out Code
        uses: actions/checkout@v3
      - id: auth
        name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          token_format: access_token
          workload_identity_provider: ${{ secrets.REGISTRY_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.REGISTRY_SERVICE_ACCOUNT }}
          access_token_lifetime: 300s
      - name: Login to Artifact Registry
        uses: docker/login-action@v1
        with:
          registry: europe-west4-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}
      - id: docker-push-tagged
        name: Tag Docker image and push to Google Artifact Registry
        uses: docker/build-push-action@v2
        with:
          context: ./backend/pets-api
          push: true
          tags: |
             europe-west4-docker.pkg.dev/fur-meds-project/fur-meds/pets-api:${{ steps.semver.outputs.version }}
             europe-west4-docker.pkg.dev/fur-meds-project/fur-meds/pets-api:latest
